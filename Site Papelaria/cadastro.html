<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="estilo/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<header>
    <h1>Cadastre sua conta!</h1>
</header>
<body>
    <div class="quadro-cadastro">
        <form action="cadastro_back.php" method="post">
            <input type="text" name="nome" placeholder="Nome" required><br><br>
            <input type="text" name="sobrenome" placeholder="Sobrenome" required><br><br>
            <input type="text" name="cpf" placeholder="CPF" required><br><br>
            <input type="tel" name="telefone" placeholder="(DDD)1234-5678"><br><br>
            <input type="email" name="email" placeholder="E-mail" required maxlength="255"><br><br>
            <input type="password" name="senha" id="password" placeholder="Senha" required class="input-error">
            <p id="msg-senha"></p>
            <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirme sua senha" required class="input-error"><br><br>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
<script src="js/_function_cadastro.js"></script>
</html>
